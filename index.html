<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>Interactive Rating</title>
</head>
<body>
    <main id="main">
        <div class="star-container">
            <img src="/img/icon-star.svg" alt="star icon" class="star">
        </div>

        <h1>
            How did we do?
        </h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="number-container">
            <button type="button" id ="clicknumber" class="number">1</button>
            <button type="button" id="clicknumber" class="number">2</button>
            <button type="button" id="clicknumber" class="number">3</button>
            <button type="button" id="clicknumber" class="number">4</button>
            <button type="button" id="clicknumber" class="number">5</button>
        </div>

        <div class="submit-container">
            <button type="submit" id="submit">Submit</button>
        </div>
    </main>

    <main class="thank-you" id="thank-you">
        <img src="/img/illustration-thank-you.svg" alt="thank you">

        <p class="p-select">You have selected <span id="numberselect"></span> out of 5</p>

        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </main>
</body>

<script src="/script.js"></script>
</html>
